<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealTracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MealTracker</h1>
        <p>Prosta i intuicyjna aplikacja do śledzenia spożycia posiłków i monitorowania wartości odżywczych.</p>
    </header>

    <main>
        <section id="meal-form">
            <h2>Dodaj posiłek</h2>
            <form id="add-meal-form">
                <label for="meal-name">Nazwa posiłku:</label>
                <input type="text" id="meal-name" required>

                <label for="calories">Kalorie:</label>
                <input type="number" id="calories" required>

                <label for="protein">Białko (g):</label>
                <input type="number" id="protein" required>

                <label for="carbs">Węglowodany (g):</label>
                <input type="number" id="carbs" required>

                <label for="fat">Tłuszcze (g):</label>
                <input type="number" id="fat" required>

                <button type="submit">Dodaj posiłek</button>
            </form>
        </section>

        <section id="meal-summary">
            <h2>Podsumowanie tygodnia</h2>
            <div id="weekly-summary">
                <!-- Tutaj będzie generowane podsumowanie tygodnia -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
